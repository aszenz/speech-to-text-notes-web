
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simple Note app</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="app">
		<h1>Voice controlled Notes App</h1>
		<p>A tiny app that allows you to take notes by recording your device.</p>
		<h2><a href="notes.html">See previous Notes</a></h2>
		<h2>Add new note</h2>
		<textarea placeholder="Create a new note by typing or using voice recognition"></textarea>
		<br />
		<br />
		<button class="bt-start">Start Recognition</button>
		<button class="bt-pause">Pause Recognition</button>
		<button class="bt-save">Save Note</button>
		<br />
		<br />
		<div class="rec-notifier">
		   <div id="circle">
		      <div id="small-circle">
			  </div>
		   </div>
		</div>
		<br />
		<br />
		<br />

		<label class="lb-info"></label>
	</div>
	<script src="js/createNotes.js"></script>
</body>
</html>
